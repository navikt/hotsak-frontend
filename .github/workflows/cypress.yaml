name: Kjør Cypress-tester

on: workflow_dispatch

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut koden
        uses: actions/checkout@v4

      - name: Autentiser med GitHub PNPM registry
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.READER_TOKEN }}" >> ~/.pnpmrc
          echo "@navikt:registry=https://npm.pkg.github.com" >> ~/.pnpmrc
      
      - name: Sett opp Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'     
          cache: 'pnpm'    

      - name: Installer pnpm
        uses: pnpm/action-setup@v4   

      - name: Hent pnpm cache-mappe
        id: pnpm-cache
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Installer avhengigheter
        run: pnpm install --frozen-lockfile
        working-directory: client
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Kjør Cypress
        uses: cypress-io/github-action@v6
        with:
          install-command: pnpm install --frozen-lockfile
          start: pnpm run dev
          wait-on: 'http://localhost:3001'
          working-directory: client
          config-file: cypress.config.js
          record: false
          parallel: true  